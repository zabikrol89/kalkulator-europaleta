<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator paczek na europalecie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator paczek na europalecie</h1>
        <form id="paleta-form">
            <h2>Wymiary paczki i palety</h2>
            <label for="paczka-szer">Szerokość paczki (cm):</label>
            <input type="number" id="paczka-szer" required>
            
            <label for="paczka-dl">Długość paczki (cm):</label>
            <input type="number" id="paczka-dl" required>
            
            <label for="paczka-wys">Wysokość paczki (cm):</label>
            <input type="number" id="paczka-wys" required>
            
            <label for="paczka-waga">Waga paczki (kg):</label>
            <input type="number" id="paczka-waga" step="0.1" required>
            
            <label for="paleta-wys-max">Maksymalna wysokość ułożenia (cm):</label>
            <input type="number" id="paleta-wys-max" value="190" required>
            
            <button type="submit" id="oblicz">Oblicz</button>
        </form>
        
        <div id="wyniki">
            <h2>Wyniki</h2>
            <!-- Tutaj będą wyświetlane wyniki -->
        </div>
        
        <div id="wizualizacja">
            <h2>Wizualizacja</h2>
            <canvas id="canvas" width="400" height="220"></canvas>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
