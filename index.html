<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator paczek na europalecie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator paczek na europalecie</h1>
        </header>
        <main class="content">
            <section class="input-section">
                <h2>Dane wejściowe</h2>
                <form id="paleta-form">
                    <div class="form-group">
                        <label for="paczka-szer">Szerokość paczki:</label>
                        <div class="input-with-unit">
                            <input type="number" id="paczka-szer" required min="1">
                            <span class="unit">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paczka-dl">Długość paczki:</label>
                        <div class="input-with-unit">
                            <input type="number" id="paczka-dl" required min="1">
                            <span class="unit">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paczka-wys">Wysokość paczki:</label>
                        <div class="input-with-unit">
                            <input type="number" id="paczka-wys" required min="1">
                            <span class="unit">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paczka-waga">Waga paczki:</label>
                        <div class="input-with-unit">
                            <input type="number" id="paczka-waga" step="0.1" required min="0.1">
                            <span class="unit">kg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paleta-wys-max">Maksymalna wysokość ułożenia:</label>
                        <div class="input-with-unit">
                            <input type="number" id="paleta-wys-max" value="190" required min="1">
                            <span class="unit">cm</span>
                        </div>
                    </div>
                    <button type="submit" id="oblicz">Oblicz</button>
                </form>
            </section>
            <section class="results-section">
                <h2>Wyniki</h2>
                <div id="wyniki-content" class="results-content"></div>
            </section>
        </main>
        <section class="visualization-section">
            <h2>Wizualizacja</h2>
            <div id="svg-container"></div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="js/script.js" type="text/babel"></script>
</body>
</html>
